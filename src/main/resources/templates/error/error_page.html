<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error(404와 500 Error 제외)</title>
</head>
<body>
    <h1>오류 페이지입니다.</h1>
    <h4 th:text="${exception.message}"></h4>

    <ul>
        <li th:each="stack : ${exception.getStackTrace()}" th:text="${stack}"></li>
    </ul>
</body>
</html>
